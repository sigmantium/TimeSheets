{% extends 'base.html' %}

{% block content %}
    <h3 class="text-center mb-3">Time Entry: {{entry.pk}}</h3>
        <div class="card mb-3">
            <div class="card-body">
                {% include 'forms/timeEntryManageBar.html' %}
                <small>Start Time:</small>
                <h4>{{entry.start_time}}</h4>
                <small>End Time:</small>
                <h4>{{entry.end_time}}</h4>
                <hr>
                <p>{{entry.description}}</p>
            </div>
        </div>

{% endblock %}
