<form>
    <div class="form-group">
      <label for="startTimeInput">Start Time:</label>
      <input class="form-control" id="startTimeInput" aria-describedby="startTimeHelp" placeholder="Enter Start Time">
      <small id="startTimeHelp" class="form-text text-muted">Enter a Start Time.</small>
    </div>
    <div class="form-group">
      <label for="endTimeInput">End Time:</label>
      <input class="form-control" id="endTimeInput" placeholder="Enter end time">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="billableCheck">
      <label class="form-check-label" for="billableCheck">Billable</label>
    </div>
    <div class="form-group">
      <label for="descriptionInput">Description:</label>
      <input class="form-control" id="descriptionInput" aria-describedby="descriptionHelp" placeholder="Enter Description">
      <small id="descriptionHelp" class="form-text text-muted">Enter a description.</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
